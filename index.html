<!DOCTYPE html>
<meta charset="UTF-8">


<html>

<head>

  <title>IMC</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

    <body>
        <div class="container">

        <h1>Bem-vindo(a)</h1>


        <h2>Calcule seu IMC</h2>

        <label for="peso">Peso (em kg):</label>

        <input type="number" id="peso" placeholder="Insira seu peso">

        <br>

        <label for="altura">Altura (em metros):</label>

         <input type="number" step="0.01" id="altura" placeholder="Insira sua altura">

        <br>

            <button onclick="calcularIMC()">Calcular</button>

        <p id="resultado"></p>
        <p id="classificacao"></p>
        </div>
    </body>

</html>
